name: Process Lambdas

on:
  workflow_run:
    workflows: ["Build Lambdas"]
    types: [completed]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      lambda_list: ${{ steps.read.outputs.lambda_list }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download lambda artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-zips
          path: dist-lambdas

      - id: read
        run: |
          cd dist-lambdas
          arr=$(ls *.zip | jq -R -s -c 'split("\n")[:-1]')
          echo "lambda_list=$arr" >> $GITHUB_OUTPUT

  matrix-job:
    needs: prepare
    runs-on: ubuntu-latest

    strategy:
      matrix:
        lambda: ${{ fromJson(needs.prepare.outputs.lambda_list) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download lambda artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-zips
          path: dist-lambdas

      - name: Echo lambda name
        run: |
          echo "Processing file: ${{ matrix.lambda }}"
