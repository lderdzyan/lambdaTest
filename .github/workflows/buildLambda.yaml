name: Build Lambdas

on:
  push:
    paths:
      - 'backend/**'
      - 'serverless.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      lambda_list: ${{ steps.collect.outputs.lambda_list }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: |
          cd backend
          npm install
          npm install -g serverless@3

      - name: Package Lambdas
        run: sls package


      - name: List .serverless folder
        run: ls -l .serverless

      - name: Create artifact directory
        run: |
          mkdir -p dist-lambdas
          cp .serverless/*.zip dist-lambdas/

      - name: List .dist-lambda folder
        run: ls -l dist-lambdas


      - id: collect
        run: |
          cd .serverless
          arr=$(ls *.zip | jq -R -s -c 'split("\n")[:-1]')
          echo $arr
          echo "lambda_list=$arr" >> $GITHUB_OUTPUT
          
      - name: Debug absolute paths
        run: |
          pwd
          ls -la

      - name: Upload lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zips
          path: dist-lambdas